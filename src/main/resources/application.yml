spring:
  application:
    name: zz-server
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
  web:
    resources:
      static-locations: classpath:/static/
  data:
    redis:
      host: localhost
      port: 6379
      password:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:zz-server;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    username: sa
    password: ${JASYPT_ENCRYPTOR_PASSWORD:default-key-if-not-set}

  h2:
    console:
      enabled: true
      path: /zz-server/h2-console
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
  security:
    oauth2:
      client:
        registration:
          naver:
            client-id: ${naver_client_id:default-naver-client-id}
            client-secret: ${naver_client_secret:default-naver-client-secret}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - email
              - name
            client-name: naver

          kakao:
            client-id: ${kakao_login_restApi:default-kakao-client-id}
            client-authentication-method: client_secret_post
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - profile_image
              - profile_nickname
            client-name: kakao
        provider:
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id

jwt:
  expiration: 86400000
  refreshTokenExpiration: 2592000000
  secret: ${zzServerKey}
kakao:
  KakaoLoginJavaScriptKey: ${kakao_login_javaScriptKey:default-key-if-not-set}
  kakaoLoginRestApi: ${kakao_login_restApi:default-rest-api}
  kakaoNativeAppKey: ${kakao_native_appKey:default-native-key}
  kakaoLoginSecretCode: ${kakao_login_secretCode:default-secret-code}
  client-authentication-method: POST

naver:
  naverClientId: ${naver_client_id:default-naver-client-id}
  naverClientSecret: ${naver_client_cecret:default-naver-client-secret}

file:
  upload-dir: ./uploads
  access-base-url: http://localhost:9090/uploads


server:
  port: 9090