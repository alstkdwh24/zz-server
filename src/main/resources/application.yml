spring:
  application:
    name: zz-server



  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:zz-server
    username: zz-server
    password: ${JASYPT-ENCRYPTOR-PASSWORD}

  h2:
    console:
      enabled: true
      path: /zz-server/h2-console


jwt:
  expiration: 86400000
  secret: ${JWT-SECRET}

server:
  port: 9090
