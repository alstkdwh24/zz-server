<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/cart/cart.css">

</head>
<body>
<header th:replace="header/differentHeader.html :: headers"></header>
<div class="cancel-container">
    <div class="cancel-sideBar">
        <button style="border-radius: 1rem 1rem 0 0 ">예약 내역</button>
        <button>예약 취소</button>
        <button>장바구니</button>
        <button style="border-radius: 0 0 1rem 1rem">내정보 관리</button>
    </div>
    <div class="reservation-cancel">

        <div class="cart-input">
            <input type="text" name="">
            <button>적용</button>
        </div>
        <div class="cart-card">
            <div class="cart-card-image"></div>
            <div class="cart-card-contents">
                <div class="cart-card-contents-title">
                    <h3>종류</h3>
                    <h2>호첼이름</h2>
                </div>
                <div  class="cart-card-contents-heart">
                    <!-- 하트 버튼 -->
                    <button id="heartBtn" class="heart-btn" onclick="toggleLike()">
                        <svg class="heart-icon empty" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                    </button>
                    <div class="cart-card-contents-heart-div">
                        <h4>원래가격</h4>
                        <h2>할인가격</h2>
                    </div>
                </div>
            </div>
        </div>
        <div class="cart-card">
            <div class="cart-card-image"></div>
            <div class="cart-card-contents">
                <div class="cart-card-contents-title">
                    <h3>종류</h3>
                    <h2>호첼이름</h2>
                </div>
                <div class="cart-card-contents-heart">
                    <!-- 하트 버튼 -->
                    <button id="heartBtns" class="heart-btn" onclick="toggleLike()">
                        <svg class="heart-icon empty" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                        </svg>
                    </button>
                    <div class="cart-card-contents-heart-div">
                        <h4>원래가격</h4>
                        <h2>할인가격</h2>
                    </div>
                </div>


            </div>
        </div>


    </div>
</div>
<script>
    // 좋아요 상태를 저장하는 변수
    let isLiked = false;
    let likeCount = 0;

    // 좋아요 버튼 클릭 함수
    function toggleLike() {
        // 하트 아이콘 요소 가져오기
        const heartIcon = document.querySelector('.heart-icon');
        const countElement = document.getElementById('likeCount');

        // 현재 상태를 반대로 바꾸기
        isLiked = !isLiked;

        if (isLiked) {
            // 좋아요를 누른 경우
            heartIcon.classList.remove('empty');
            heartIcon.classList.add('filled');
            likeCount++;  // 개수 증가
        } else {
            // 좋아요를 취소한 경우
            heartIcon.classList.remove('filled');
            heartIcon.classList.add('empty');
            likeCount--;  // 개수 감소
        }

        // 화면에 개수 업데이트
        countElement.textContent = likeCount;
    }
</script>
</body>
</html>
