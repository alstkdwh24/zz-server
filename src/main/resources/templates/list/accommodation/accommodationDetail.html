</head>
<body>

        <div class="img-1"></div>

</div>

        </div>
        <div class="middle-container-mark-middle">
            <p style="margin-left: 2rem; font-size: 1.8rem">여기잘까 게스트들이 선호하는 숙소</p>

            <div class="middle-rank-top">

            <div class="middle-rank-bottom">

                    <span class="star" data-value="3">★</span>
                    <span class="star" data-value="4">★</span>
                    <span class="star" data-value="5">★</span>
                </div>
            </div>
        </div>
    </div>
    <div class="middle-container-detail">
        <div class="middle-container-div">
            <div class="middle-div-title">
                <h2>서비스 및 부대시설</h2>
                <div style="font-size: 6rem; height: 10.4rem; margin-left: 0.4rem"> ›</div>

            </div>
            <div class="middle-div-title-image">
                <div class="middle-div-title-image-con1">
                    <div class="facility-image"><img src="/assets/image/wifi.svg" alt="alt" class="image-image"
                                                     style=" object-fit: contain; width: 3rem; height: 3rem; /* 비율 유지하며 DIV에 맞춤 */
    display: block; border: none;"></div>
                    <div class="facility-name">와이파이</div>
                </div>
                <div class="middle-div-title-image-con2">
                    <div class="facility-image">
                        <img src="/assets/image/wifi.svg" alt="alt" class="image-image" style=" object-fit: contain; width: 3rem; height: 3rem; /* 비율 유지하며 DIV에 맞춤 */
    display: block; border: none;">
                    </div>
                    <div class="facility-name">와이파이</div>
                </div>
                <div class="middle-div-title-image-con3">
                    <div class="facility-image">
                        <img src="/assets/image/wifi.svg" alt="alt" class="image-image" style=" object-fit: contain; width: 3rem; height: 3rem; /* 비율 유지하며 DIV에 맞춤 */
    display: block; border: none;">
                    </div>
                    <div class="facility-name">와이파이</div>
                </div>
                <div class="middle-div-title-image-con3">
                    <div class="facility-image">
                        <img src="/assets/image/wifi.svg" alt="alt" class="image-image" style=" object-fit: contain; width: 3rem; height: 3rem; /* 비율 유지하며 DIV에 맞춤 */
    display: block; border: none;">
                    </div>
                    <div class="facility-name">와이파이</div>
                </div>

            </div>
            <div>

            </div>
        </div>
        <div>
            <div class="middle-container-div">
                <div class="middle-div-title">
                    <h2>위치 정보</h2>
                    <div style="font-size: 6rem; height: 10.4rem; margin-left: 0.4rem"> ›</div>

                </div>
                <div class="middle-div-title-location">
                    <div class="middle-div-title-image-container3">
                    </div>
                    <div class="middle-div-title-image-container3">
                    </div>

                </div>

            </div>

        </div>
    </div>
</div>
<div class="roomList">
    <div class="roomList-title">
        <h2>방 선택</h2>
    </div>
    <div class="roomList-content">
        <div class="roomList-card">
            <div class="card-image">
                <div class="card-image-mark">
                    <img src="/assets/image/free-icon-medal-4211074.png" alt="alt" class="image-image">
                </div>
            </div>
            <div class="roomList-card-list">
                <div class="card-contents">
                    <div class="card-contents-top"></div>
                    <div class="card-contents-middle"></div>
                    <div class="card-contents-botton"></div>
                </div>
            </div>
        </div>
        <div class="roomList-card">

        </div>
    </div>
</div>
<div class="service"></div>
<div class="information"></div>
<div class="location">
    <div class="location-title">
        <h2>위치</h2>

    </div>
    <div class="location-map"></div>
</div>
<div class="review">
    <div class="review-title">
        <h2>자세한 리뷰</h2>
    </div>
    <div class="review-content">
        <div class="review-content-picture">
            <div>
                <img src="/assets/image/free-icon-medal-4211074.png" alt="alt">
            </div>
        </div>
        <div class="review-content-word"></div>
    </div>
</div>
<div class="customer">

</div>
<div class="bottom-word"></div>
<script>
    const stars = document.querySelectorAll('.star-rating .star');

    stars.forEach(star => {
        star.addEventListener('click', () => {
            const value = parseInt(star.getAttribute('data-value'));

            stars.forEach(s => {
                const starValue = parseInt(s.getAttribute('data-value'));
                if (starValue <= value) {
                    s.classList.add('selected');
                } else {
                    s.classList.remove('selected');
                }
            });
        });
    });
</script>
</body>
</html>
