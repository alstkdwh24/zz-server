<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/accommodationList/accommodationList.css">

</head>
<body>
<header th:replace="~{header/differentHeader.html :: headers}"></header>
<div class="middle-container">
    <div class="middle-sideBar">
        <div><p>검색조건</p></div>
        <div><p>날짜</p></div>
        <div><p>인원</p></div>
        <div><p>판매된 숙소 제외</p></div>
        <div style="border-bottom: 1px solid black; height: 1px"></div>
        <div><p>숙소 유형</p></div>
        <div><p>전체</p></div>
        <div><p>모텔</p></div>
        <div><p>게스트하우스</p></div>
        <div><p>호텔</p></div>
        <div><p>풀빌라</p></div>
        <div><p>리조트</p></div>
        <div><p>캠핑</p></div>
        <div style="border-bottom: 1px solid black; height: 1px"></div>

        <div><p>가격 (1박 기준)</p></div>
        <div><p>범위 표시</p></div>
    </div>
    <div class="middle-content">
        <div class="title-container">
            <div><p>
                n개의 검색결과가 있습니다.
            </p></div>
            <div></div>
            <label>
                <select name="select" id="select"
                        style="width: 8.8rem;     height: 2.8em;
 border-radius: 0.5rem; font-size: 1.1rem;">
                    <option>추천순</option>
                    <option>평점높은순</option>
                    <option>리뷰많은순</option>
                    <option>낮은가격순</option>
                    <option>높은가격순</option>
                    <option>거리순</option>

                </select>
            </label>
        </div>
        <div class="card-container">
            <div><p>사진</p></div>
            <div>
                <div class="card-text">유형</div>
                <div class="card-p-text">숙소 이름</div>
                <div class="card-price">45,000원</div>
            </div>
        </div>
        <div class="card-container">
            <div><p>사진</p></div>
            <div>
                <div class="card-text">유형</div>
                <div class="card-p-text">숙소 이름</div>
                <div class="card-price">45,000원</div>
            </div>
        </div>
        <div class="pageNation">
            <p><</p>
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
            <p>></p>
        </div>
    </div>

</div>

</body>
</html>
