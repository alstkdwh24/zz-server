<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이메일로 회원가입</title>
<link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/login/emailLogin.css">
</head>
<body>
<header th:replace="header/header :: header"></header>
<div class="middle-container">

    <div class="email-login-container">
        <h2>이메일로 로그인</h2>
        <form id="loginEmailForm">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" placeholder="abc@example.com" required="">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호를 다시 입력하세요." required="">
            <button type="submit" class="register-btn">회원가입</button>
        </form>

    </div>
</div>

</body>
</html>
