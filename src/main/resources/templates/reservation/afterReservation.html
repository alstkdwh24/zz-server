<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/afterReservation/afterReservation.css">

</head>
<body>
<header th:replace="header/differentHeader.html :: headers"></header>
<div class="cancel-container">
    <div class="cancel-sideBar">
        <button style="border-radius: 1rem 1rem 0 0 ">예약 내역</button>
        <button>예약 취소</button>
        <button>장바구니</button>
        <button style="border-radius: 0 0 1rem 1rem">내정보 관리</button>
    </div>
    <div class="reservation-cancel">
        <div>
            <div class="reservation-cancel-title">

                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="5rem" height="4rem">
                    <!-- 뒤로가기 화살표 <- -->
                    <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" fill="#666"/>
                </svg>
                <h2>예약내역 상세</h2>
            </div>
        </div>
        <div class="reservation-read">
            <p>예약내역</p>
        </div>
        <div class="before-use">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <!-- 원형 테두리 -->
                <circle cx="12" cy="12" r="10" fill="none" stroke="#333" stroke-width="2"/>

                <!-- 느낌표 위 점 -->
                <circle cx="12" cy="8" r="1.5" fill="#333"/>

                <!-- 느낌표 아래 선 -->
                <rect x="11" y="11" width="2" height="6" rx="1" fill="#333"/>
            </svg>
            <h4 style="margin-left: 0.2rem">이용전</h4>

        </div>
        <div class="before-reservation">
            <div class="before-reservation-image"></div>
            <div class="before-reservation-contents">
                <div class="before-reservation-contents-title">
                    <div class="contents-title-reservation">
                        <h4>예약확정</h4>
                        <p>지금 바로 체크인 가능해요!</p>
                    </div>
                    <div class="contents-title-chatting">
                        숙소 문의
                    </div>
                </div>
                <div class="before-reservation-contents-contents">
                    <div class="before-reservation-contents-contents-real">
                        <h4>강릉 게스트 하우스</h4>
                        <p>강원도 강릉시 주소 111-111 1111111111</p>
                        <div class="before-reservation-contents-contents-date-container">
                            <div class="before-reservation-contents-contents-date">
                                <h3>체크인</h3>
                                <p>24일 17:50:45</p>
                            </div>
                            <div class="before-reservation-contents-contents-date">
                                <h3>체크아웃</h3>
                                <p>24일 17:50:45</p>

                            </div>
                        </div>
                        <button class="before-reservation-button">예약 상세</button>
                    </div>
                    <div class="contents-title-chatting2">숙소 문의</div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
